<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/red__white.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="check-in">
      <div class="top">
        <button class="exit">
          <a href="../../index.html"><img src="../images/exit.svg" alt="close" class="exit__img" /></a>
        </button>
        <div class="text top__text">Регистрация</div>
      </div>
      <form action="#" class="registration">
        <div class="welcome text">Добро пожаловать в Eventplace</div>
        <input
          class="registration__input"
          placeholder="Номер телефона"
          type="tel"
          name="phone"
          id=""
        />
        <input
          class="registration__input"
          placeholder="Пароль"
          type="password"
          name="password"
          id=""
        />
        <a class="text text-blue login">
            Забыли пароль?
        </a>
        <button class="submit text" type="submit">Войти</button>
        <button class="log log__google">С помощью Google</button>
        <button class="log log__facebook">С помощью Facebook</button>
    </form>
    </section>
  </body>
</html>
