<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/brown.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="reg">
      <div class="container">
        <div class="reg__inner">
          <img src="../images/logo_login.svg" alt="" class="logo" />
          <div class="reg__text text">Зарегистрироваться на этом сайте</div>
          <form action="#" class="reg__field">
            <label class="reg__label" for="name" class="text reg__placeholder"
              >Имя пользователя</label
            >
            <input class="reg__input" type="text" name="name" id="name" />
            <label class="reg__label" for="mail" class="text reg__placeholder"
              >Email</label
            >
            <input class="reg__input" type="email" name="email" id="mail" />
            <div class="text">
              Подтверждение регистрации будет отправлено на ваш email.
            </div>
            <div class="reg__submit__inner">
              <input
                class="reg__submit text"
                type="submit"
                value="Регистрация"
              />
            </div>
          </form>
          <div class="reg__forget">
            <p class="text">
              <a class="reg__link text-gray" href="#">Войти</a> |
              <a href="#" class="reg__link text-gray">Забыли пароль?</a>
            </p>
            <p class="text text-gray arrow">Перейти к all miracle</p>
          </div>
          <div class="text reg__conf">Политика конфиденциальности</div>
        </div>
      </div>
    </div>
  </body>
</html>
