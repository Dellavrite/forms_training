<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sign">
      <div class="container">
        <div class="sign__inner">
          <div class="sign__title">Ready to take a free trial?</div>
          <div class="sign__subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore
          </div>
          <form action="#" class="sign__field">
            <div class="sign__field__title">Sign up for a free account</div>
            <div class="sign__wrapper">
              <input
                type="text"
                placeholder="First name"
                class="sign__field__input sign__wrapper__box-1"
              />
              <input
                type="text"
                placeholder="Last name"
                class="sign__field__input sign__wrapper__box-2"
              />
              <input
                type="email"
                placeholder="Email address"
                class="sign__field__input sign__wrapper__box-3"
              />
              <input
                type="password"
                placeholder="Create password"
                class="sign__field__input sign__wrapper__box-4"
              />
            </div>
            <div class="submit__inner">
                <input type="submit" value="Register" class="submit" />
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
