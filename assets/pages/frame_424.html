<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/standart.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container-424">
        <form action="#" class="form">
          <div class="form__inner">
            <div class="exit__inner">
              <a href="#" class="exit__link">
                <img
                  src="../images/standart__exit.svg"
                  alt="EXIT"
                  class="exit__img"
                />
              </a>
            </div>

            <div class="title">ОБРАТНЫЙ ЗВОНОК</div>
            <div class="frame__inner-424">
              <input
                type="text"
                name="name"
                id=""
                placeholder="Имя"
                class="field"
              />
              <input
                type="tel"
                name="phone"
                id=""
                placeholder="Телефон"
                class="field"
              />
              <div class="conf">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="conf"
                  id="conf"
                  value="yes"
                />
                <label for="conf" class="checkbox__label"
                  ><p>
                    Я даю согласие на обработку персональных данных в
                    соответствии с
                    <a href="#" class="link">политикой конфиденциальности</a>
                  </p>
                </label>
              </div>
              <input class="submit" type="submit" value="Заказать звонок" />
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
